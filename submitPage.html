    <form class="Form">
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
          </div>

          <div class="form-group">
              <label for="exampleFormControlInput1">Organisation or Sector</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Details here">
            </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">How many years have you worked in tech?</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell us about your experiences of being a woman in tech</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
      </form>

      <div class="form-check" id="permissionToShareStory">
          <input class="form-check-input" type="checkbox" value="" id="checkBox1">
          <label class="form-check-label" for="defaultCheck1">
            Are you happy for your story to be shared publicly?
          </label>
        </div>

      <button type="button" class="btn btn-outline-light" id= "submitButton">Submit Story!</button>
